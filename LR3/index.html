<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>
<script src="main.js" type="module"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>

    <div>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Полезная инфрмация</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <img src="https://old.oblgazeta.ru/media/news_photos/2019/02/06/JX1wV00HTtw_SVyhuog.jpg.1024x0_q85.jpg" class="rounded me-2" alt="лого" style="height: 30px;">
            <strong class="me-auto">СпёрБанк</strong>
            <small>just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body">
            Были ваши, стали наши!
            </div>
        </div>
        </div>
    </div>

    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
            const toastLiveExample = document.getElementById('liveToast')
            if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)
            
                toast.show()
            })
            }
    </script>
    
</body>
</html>
